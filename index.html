<!DOCTYPE html>
<html>
<head>
    <title>Letter Grid Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="codemasterSection">
        <input type="text" id="codemasterInput" placeholder="Enter a word" />
        <button id="submitWord">Submit</button>
    </div>
    
    <div id="gameSection" style="display: none;">
        <button id="newGameButton">New Codeword</button>
        <table id="gridTable"></table>
        <div id="inputArea"></div>
        <button id="checkButton">Check Answer</button>
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
